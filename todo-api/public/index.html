<!-- todos los comandos angular comienzan con ng--->

<html lang="en" ng-app="angularTodo"><!-- invoca un modulo
  que esta en main.js-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular TODO app</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="main.js"></script>
<body ng-controller="mainController">
  <!-- el controlador puede ser declara en los div..con
  esto se define el scope
se pueden invocr varios controladores
-->
  <div class="container">
    <!--Cabecera-->
    <div class="jumbotron text-center">
      <h1>Angular TODO List <span class="label label-info">{{ todos.length }}</span></h1>
    </div>
    <!--Lista de Todos-->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="todo in todos">
          <!--en el main esta declarada como $scope.todos-->
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.name }}
          </label>
        </div>
      </div>
    </div>
    <div class="col-sm-8 col-sm-offset-2 text-center">
      <form>
        <div class="form-group">
          <input type="text" class="form-control input-lg text-center" placeholder="Inserta una tarea nueva" ng-model="formData.name">
        </div>
        <button class="btn btn-primary btn-lg" ng-click="createTodo()">
          AÃ±adir
        </button>
      </form>
    </div>
  </div>

</body>
</html>
